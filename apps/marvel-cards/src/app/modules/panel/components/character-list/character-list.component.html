<h2 class="title h2" *ngIf="title">{{ title }}</h2>

<div class="flex w-full flex-wrap justify-between">
  <angular-marvel-character-list-item
    *ngFor="let character of characters | async"
    [character]="character">
  </angular-marvel-character-list-item>
</div>

<a class="flex w-full justify-end mt-2 text-red-600" *ngIf="seeMore?.length" [routerLink]="seeMore">see more..</a>
