<div *ngIf="character?.id" class="w-full flex flex-wrap">
  <angular-marvel-character-list-item-picture [slug]="character.slug"></angular-marvel-character-list-item-picture>
  <div class="p-3">
    <div class="text-sm">{{ character.identity }}</div>
    <div class="text-lg font-bold">{{ character.name }}</div>
  </div>
</div>
